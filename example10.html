<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta charset="UTF-8">
    <title>example 10</title>
    </head>
<body>

<h1>charAt() και charCodeAt()</h1>
<script>
     var y="one two three four five";
    var z=y.charAt(1);
     var x=y.charCodeAt(1);
    document.write("Ο χαρακτήρας που αποκόπηκε είναι ο χαρακτήρας "+z+" και ο κωδικός του χαρακτήρα είναι "+x);  
    </script>
</body>
</html>
