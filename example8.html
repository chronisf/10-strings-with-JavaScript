<body>

<h1>length, indexOf() και lastIndexOf()</h1>

<script>
 // length   
var y="The World of JavaScript";    
document.write("Ο αρθμός των χαρακτήρων του string είναι "+y.length);    
    // indexOf
    document.write("<h3>indexof</h3>");  
    var y=" hello,hello JavaScript";
    var z="hello";
    var  pos=y.indexOf(z);
    document.write("Το string βρέθηκε στη θέση "+pos);  
     //lastIndexOf   
    document.write("<h3>lastIndexOf</h3>");  
    var  pos=y.lastIndexOf(z);
    document.write("Το string βρέθηκε στη θέση "+pos);  
</script>
    
</body>
</html>
